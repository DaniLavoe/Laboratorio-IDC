<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registra aqui tu Pedido - Contor Parts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("m11CMZ5A7GtUHSnQs"); 
    })();

    function enviarFormulario(e) {
      e.preventDefault();
      emailjs.sendForm("service_ishzrno", "template_6xovn1n", e.target)
        .then(() => {
          alert("¡Registro enviado con éxito!");
          e.target.reset();
        }, (error) => {
          alert("Error al enviar: " + error.text);
        });
    }
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header, footer {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 1.5em 1em;
    }

    nav {
      background-color: #2c2c2c;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
    }

    nav a {
      background-color: #4a4a4a;
      color: white;
      text-decoration: none;
      padding: 0.7em 1.5em;
      margin: 0.5em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #666;
    }
 
    nav h1{
text-align: center;
color: beige;
    }

    section {
      padding: 2em;
    }

    form {
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }

 img{
       width: 200px;
        height: 200px;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .piezas label {
      display: block;
      margin-top: 0.5em;
      font-weight: normal;
    }

    input[type="submit"] {
      margin-top: 2em;
      padding: 0.7em 2em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      section { padding: 1.5em 1em; }
    }

    @media (max-width: 480px) {
      footer { font-size: 0.8em; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contor Parts</h1>
    <p>Tu Vehiculo, Nuestra Misión</p>
    <img src="logo.webp">
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="historia.html">Historia</a>
  </nav>

  <section>
    <form onsubmit="enviarFormulario(event)">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="direccion">Dirección de entrega:</label>
      <textarea id="direccion" name="direccion" rows="3" required></textarea>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <div class="piezas">
        <label>Selecciona las piezas que necesitas:</label>
        <label><input type="checkbox" name="pieza" value="Pastillas de freno"> Pastillas de freno </label>
        <label><input type="checkbox" name="pieza" value="Filtro de aceite"> Filtro de aceite </label>
        <label><input type="checkbox" name="pieza" value="Amortiguador"> Amortiguador </label>
        <label><input type="checkbox" name="pieza" value="Aceite de Motor"> Aceite  </label>
        <label><input type="checkbox" name="pieza" value="Bumper"> Bumper </label>
        <label><input type="checkbox" name="pieza" value="Capo"> Capo </label>
        <label><input type="checkbox" name="pieza" value="Fender"> Fender </label>
        <label><input type="checkbox" name="pieza" value="Filtro de Aire"> Filtro de Aire </label>
        <label><input type="checkbox" name="pieza" value="Turbo"> Turbo  </label>
        <label><input type="checkbox" name="pieza" value="Intercooler"> Intercooler </label>
      </div>

      <input type="submit" value="Enviar registro">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Contor Parts - Todos los derechos reservados</p>
    <p>Creado por Ián Contreras | Villa Nueva, Guatemala | lancontreras012@gmail.com</p>
  </footer>

</body>
</html>
